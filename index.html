<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />

    <!-- Custom Style CSS -->
    <link rel="stylesheet" href="/assets/css/style.css" />
    <title>Toekang</title>
  </head>
  <body>
    <div class="container header">
      <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
          <div class="container-fluid d-flex justify-content-between">
            <a class="navbar-brand" href="#"
              ><img src="/assets/img/brand/logo-brand.svg" alt="logo toekang"
            /></a>
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarTogglerDemo02"
              aria-controls="navbarTogglerDemo02"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div
              class="collapse navbar-collapse navbar-right"
              id="navbarTogglerDemo02"
            >
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="#"
                    >Home</a
                  >
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">About</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Services</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Projects</a>
                </li>
                <li class="">
                  <a href="" class="btn btn-tkg btn-tkg-border">Contact Us</a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
      </header>
    </div>
    <div class="container container-tkg">
      <div class="left">
        <div class="divider"></div>
        <h3 class="sub-title">a team in high spirits</h3>
        <h2 class="title">
          Make a deal <br />
          Start to build
        </h2>
        <p class="description">
          Don't waste your time planning places and buildings of your dreams.
          Let's make it happen with us
        </p>
        <a href="" class="btn btn-tkg btn-tkg-filled">Contact Us</a>
      </div>
      <div class="right">
        <div class="hero-image">
          <img class="ornament 1" src="/assets/img/hero/crane.svg" alt="" />
          <img
            class="main-image"
            src="/assets/img/hero/main-image.svg"
            alt=""
          />
          <img
            class="ornament 2"
            src="/assets/img/hero/project-count.svg"
            alt=""
          />
          <img
            class="ornament 3"
            src="/assets/img/hero/worker-count.svg"
            alt=""
          />
        </div>
      </div>
    </div>
    <!-- Optional JavaScript; choose one of the two! -->
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
      crossorigin="anonymous"
    ></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
            <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
            -->
    <!-- Main JS -->
    <script src="/assets/js/main.js"></script>
  </body>
</html>
